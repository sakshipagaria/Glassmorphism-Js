<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Cards</title>
    <link rel="stylesheet" href="glassmorphism.css">
    <script src="https://kit.fontawesome.com/abc51e3c3b.js" crossorigin="anonymous"></script>

</head>
<body>
    <section>
        <div class="container">
            <div class="card">

                </div>

                    <li style="--i:1">

                    </li>
                    <li style="--i:2">
                        <a href="https://www.instagram.com/maddd_art_/"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                    </li>
                    <li style="--i:3">
                        <a href="https://twitter.com/_notatallfunny"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    </li>
                </ul>
            </div>
            <div class="card">
                <div class="content">

                        <img src="cse.jpg">
                    </div>
                    <div class="contentbx">

                </div>
                <ul class="sci">
                    <li style="--i:1">
                        <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                    </li>
                    <li style="--i:2">
                        <a href="https://github.com/sakshipagaria"><i class="fa-brands fa-github"></i></a>
                    </li>
                    <li style="--i:3">
                        <a href="https://twitter.com/_codevibes"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    </li>
                </ul>
            </div>

                    <div class="imgbx">
                        <img src="social.jpeg">
                    </div>
                    <div class="contentbx">
                        <h2>03</h2>

                </div>
                <ul class="sci">
                    <li style="--i:1">

                        <a href="https://twitter.com/_notatallfunny"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    </li>
                </ul>
            </div>
        </div>
        <script type="text/javascript" src="vanilla-tilt.js"></script>
        <script type="text/javascript">
            VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 25,
            speed: 400
        });
        </script>
    </section>
</body>
</html>
